<!DOCTYPE html>
<html lang="en-US">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Browse Instructions — AgentBase</title>
<meta name="description" content="Browse all agent instruction files on AgentBase. Filter by category, agent type, and quality score.">
<link rel="canonical" href="https://agentbase-registry.vercel.app/browse/">
<link rel="preconnect" href="https://fonts.googleapis.com">
<link href="https://fonts.googleapis.com/css2?family=Syne:wght@400;600;700;800&family=IBM+Plex+Mono:wght@400;500&family=IBM+Plex+Sans:ital,wght@0,400;0,500;1,400&display=swap" rel="stylesheet">
<style>
*{margin:0;padding:0;box-sizing:border-box}
:root{--bg:#0c0e12;--surface:#13161c;--surface2:#1a1e26;--border:#1f2430;--border2:#2a3040;--text:#d4d8e0;--muted:#5a6075;--amber:#f0a500;--amber-dim:#c88800;--display:'Syne',sans-serif;--mono:'IBM Plex Mono',monospace;--sans:'IBM Plex Sans',sans-serif}
body{background:var(--bg);color:var(--text);font-family:var(--sans);font-size:15px;line-height:1.6}
nav{position:sticky;top:0;z-index:100;background:rgba(12,14,18,0.92);backdrop-filter:blur(12px);border-bottom:1px solid var(--border);padding:0 32px;display:flex;align-items:center;justify-content:space-between;height:56px}
.logo{font-family:var(--display);font-size:19px;font-weight:800;color:#fff;text-decoration:none;letter-spacing:-0.5px;display:flex;align-items:center;gap:8px}
.logo-mark{width:28px;height:28px;background:var(--amber);border-radius:4px;display:flex;align-items:center;justify-content:center;font-size:14px;font-weight:800;color:#000}
.nav-links{display:flex;align-items:center;gap:4px}
.nav-links a{color:var(--muted);text-decoration:none;font-family:var(--mono);font-size:12px;padding:6px 12px;border-radius:4px;transition:all .15s}
.nav-links a:hover{color:var(--text);background:var(--surface)}
.nav-links .cta{background:var(--amber);color:#000;font-weight:500;margin-left:8px}
.nav-links .cta:hover{background:var(--amber-dim)}
.page-header{max-width:1100px;margin:0 auto;padding:48px 32px 32px}
h1{font-family:var(--display);font-size:32px;font-weight:800;color:#fff;letter-spacing:-0.5px;margin-bottom:8px}
.page-sub{color:var(--muted);font-size:14px}
.layout{max-width:1100px;margin:0 auto;padding:0 32px 64px;display:grid;grid-template-columns:200px 1fr;gap:32px}
.filter-section{margin-bottom:28px}
.filter-title{font-family:var(--mono);font-size:10px;color:var(--muted);letter-spacing:2px;text-transform:uppercase;margin-bottom:10px;padding-bottom:8px;border-bottom:1px solid var(--border)}
.filter-list{list-style:none}
.filter-list li{margin-bottom:2px}
.filter-btn{display:flex;justify-content:space-between;align-items:center;padding:6px 10px;color:var(--muted);font-size:12px;font-family:var(--mono);border-radius:3px;transition:all .15s;cursor:pointer;background:none;border:none;width:100%;text-align:left}
.filter-btn:hover,.filter-btn.active{background:var(--surface);color:var(--text)}
.filter-btn.active{border-left:2px solid var(--amber);padding-left:8px;color:var(--amber)}
.fcount{font-size:10px;color:var(--muted);background:var(--border);padding:1px 6px;border-radius:10px}
.entries{display:flex;flex-direction:column;gap:8px}
.entry-card{background:var(--surface);border:1px solid var(--border);border-radius:6px;padding:20px 24px;text-decoration:none;color:inherit;transition:border-color .15s;display:block}
.entry-card:hover{border-color:var(--border2)}
.entry-top{display:flex;align-items:flex-start;justify-content:space-between;gap:16px;margin-bottom:8px}
.entry-title{font-family:var(--display);font-size:16px;font-weight:600;color:#fff;line-height:1.3}
.entry-right{display:flex;align-items:center;gap:8px;flex-shrink:0}
.qscore{font-family:var(--mono);font-size:11px;font-weight:500;padding:3px 8px;border-radius:3px}
.q-high{background:#0f2a18;color:#40c080;border:1px solid #1a4a28}
.q-mid{background:#1a1a0a;color:#c0a000;border:1px solid #2a2a10}
.cat-badge{font-family:var(--mono);font-size:10px;color:var(--muted);letter-spacing:.5px;text-transform:uppercase}
.entry-desc{font-size:13px;color:var(--muted);margin-bottom:12px;line-height:1.5}
.entry-meta{display:flex;align-items:center;justify-content:space-between;flex-wrap:wrap;gap:8px}
.entry-tags{display:flex;flex-wrap:wrap;gap:6px}
.tag{font-family:var(--mono);font-size:10px;color:var(--muted);background:var(--surface2);border:1px solid var(--border);padding:2px 8px;border-radius:2px}
.entry-actions{display:flex;gap:12px;align-items:center}
.entry-actions a{font-family:var(--mono);font-size:11px;color:var(--amber);text-decoration:none}
.entry-actions a.raw{color:var(--muted)}
.featured-dot{width:6px;height:6px;border-radius:50%;background:var(--amber);display:inline-block;margin-right:6px}
.loading{color:var(--muted);font-family:var(--mono);font-size:13px;padding:32px 0}
footer{border-top:1px solid var(--border);padding:32px}
.footer-inner{max-width:1100px;margin:0 auto;display:flex;align-items:center;justify-content:space-between;flex-wrap:wrap;gap:16px}
.footer-logo{font-family:var(--display);font-size:16px;font-weight:700;color:var(--muted)}
.footer-links{display:flex;gap:24px}
.footer-links a{font-family:var(--mono);font-size:11px;color:var(--muted);text-decoration:none}
.footer-links a:hover{color:var(--amber)}
@media(max-width:700px){.layout{grid-template-columns:1fr}.filters{display:none}}
</style>
</head>
<body>
<nav>
  <a href="/" class="logo"><div class="logo-mark">AB</div>AgentBase</a>
  <div class="nav-links">
    <a href="/browse/">Browse</a>
    <a href="/registry/index.json">API</a>
    <a href="/about/">About</a>
    <a href="/submit/" class="cta">Submit</a>
  </div>
</nav>
<div class="page-header">
  <h1>All Instructions</h1>
  <p class="page-sub" id="subtitle">Loading...</p>
</div>
<div class="layout">
  <aside class="filters">
    <div class="filter-section">
      <div class="filter-title">Category</div>
      <ul class="filter-list" id="category-filters">
        <li><button class="filter-btn active" data-category="all">All <span class="fcount" id="count-all">—</span></button></li>
      </ul>
    </div>
    <div class="filter-section">
      <div class="filter-title">Quality</div>
      <ul class="filter-list" id="quality-filters">
        <li><button class="filter-btn active" data-quality="all">All</button></li>
        <li><button class="filter-btn" data-quality="90">90+ Featured</button></li>
        <li><button class="filter-btn" data-quality="80">80+ Good</button></li>
      </ul>
    </div>
  </aside>
  <div class="entries" id="entries"><div class="loading">Loading registry...</div></div>
</div>
<footer>
  <div class="footer-inner">
    <div class="footer-logo">AgentBase</div>
    <div class="footer-links">
      <a href="/registry/index.json">API</a>
      <a href="/llms.txt">llms.txt</a>
      <a href="/submit/">Submit</a>
      <a href="/about/">About</a>
    </div>
  </div>
</footer>
<script>
let all=[], cat='all', qual='all';

async function load(){
  const d=await(await fetch('/registry/index.json')).json();
  all=d.entries||[];
  document.getElementById('subtitle').textContent=`${all.length} files across ${d.categories.length} categories`;
  document.getElementById('count-all').textContent=all.length;
  const fl=document.getElementById('category-filters');
  d.categories.forEach(c=>{
    const li=document.createElement('li');
    li.innerHTML=`<button class="filter-btn" data-category="${c.name}">${c.name} <span class="fcount">${c.count}</span></button>`;
    fl.appendChild(li);
  });
  document.querySelectorAll('[data-category]').forEach(b=>b.addEventListener('click',function(){
    cat=this.dataset.category;
    document.querySelectorAll('[data-category]').forEach(x=>x.classList.remove('active'));
    this.classList.add('active');
    render();
  }));
  document.querySelectorAll('[data-quality]').forEach(b=>b.addEventListener('click',function(){
    qual=this.dataset.quality;
    document.querySelectorAll('[data-quality]').forEach(x=>x.classList.remove('active'));
    this.classList.add('active');
    render();
  }));
  render();
}

function render(){
  let f=all;
  if(cat!=='all') f=f.filter(e=>e.category===cat);
  if(qual!=='all') f=f.filter(e=>(e.quality_score||0)>=parseInt(qual));
  const c=document.getElementById('entries');
  if(!f.length){c.innerHTML='<div class="loading">No results.</div>';return;}
  c.innerHTML=f.map(e=>{
    const qc=(e.quality_score||0)>=88?'q-high':'q-mid';
    const fd=e.featured?'<span class="featured-dot"></span>':'';
    const tags=(e.tags||[]).slice(0,4).map(t=>`<span class="tag">${t}</span>`).join('');
    return `<a class="entry-card" href="/registry/${e.slug}.md">
      <div class="entry-top"><div class="entry-title">${fd}${e.title}</div>
      <div class="entry-right"><span class="qscore ${qc}">${e.quality_score||'—'}</span><span class="cat-badge">${e.category}</span></div></div>
      <div class="entry-desc">${e.description||''}</div>
      <div class="entry-meta"><div class="entry-tags">${tags}</div>
      <div class="entry-actions"><a href="/registry/${e.slug}.md" class="raw">raw .md</a><a href="/registry/${e.slug}.md">view →</a></div></div>
    </a>`;
  }).join('');
}

load();
</script>
</body>
</html>
